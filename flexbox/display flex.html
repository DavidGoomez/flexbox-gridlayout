<!DOCTYPE html>
<html>

<head>
  <title>display flex</title>

  <style>
    body {
      padding-top: 80px;
      text-align: center;
      font-family: monaco, monospace;
      background-color: #0A122A;
    }

    h2 {
      font-size: 20px;
    }

    .container {
      background-color: white;
      padding: 5px;

      display: flex;
    }

    .box {
      background-color: #2ECCFA;
      color: #0A122A;
      border: solid;
    }

    .box1 {}
  </style>

</head>

<body>


  <div class="container">
    <div class="box box1">
      <h2>box 1</h2>
      <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    </div>
  </div>

</body>

</html>
